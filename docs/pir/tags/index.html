          <script>
            function githubButtonsScheme(){
              var scheme = 'light';
              var colorPropertyValue = window.getComputedStyle( document.querySelector( '#sidebar' ) ).getPropertyValue( 'background-color' );
              var colorValues = colorPropertyValue.match( /\d+/g ).map( function( e ){ return parseInt(e,10); });
              if( colorValues.length === 3 && ((0.2126 * colorValues[0]) + (0.7152 * colorValues[1]) + (0.0722 * colorValues[2]) < 165) ){
                
                scheme = 'dark';
              }
              return scheme;
            }
            document.addEventListener( 'themeVariantLoaded', function( e ){
              
              var scheme = githubButtonsScheme();
              var githubButtonsHTML = `
                <a class="github-button" href="https://github.com/VAC4EU/CVM/releases/tag/v3.3.1" data-color-scheme="${scheme}" data-icon="octicon-cloud-download" aria-label="Download VAC4EU/CVM on GitHub">Download</a>
                <a class="github-button" href="https://github.com/VAC4EU/CVM" data-color-scheme="${scheme}" data-icon="octicon-star" data-show-count="true" aria-label="Star VAC4EU/CVM on GitHub">Star</a>
                <a class="github-button" href='https://github.com/VAC4EU/CVM/fork' data-color-scheme="${scheme}" data-icon="octicon-repo-forked" data-show-count="true" aria-label="Fork VAC4EU/CVM on GitHub">Fork</a>
               `;
              document.querySelector( '.github-buttons' ).innerHTML = githubButtonsHTML;
              if( window.githubButtons ){
                setTimeout( function(){
                  // we have to wait until the CSS class .default-animation has settled and recalculate the scheme again
                  var scheme = githubButtonsScheme();
                  document.querySelectorAll( '.github-button' ).forEach( function( anchor ){
                    anchor.dataset.colorScheme = scheme;
                    window.githubButtons.render( anchor, function( el ){
                      anchor.parentNode.replaceChild( el, anchor );
                    });
                  });
                }, 400 );
              }
            });
          </script>

function openCity(evt, cityName) {

    evt.currentTarget.className += " active";
}
